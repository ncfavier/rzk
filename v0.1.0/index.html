    <style>

      /* CSS for response button from https://getcssscan.com/css-buttons-examples (button 61) */
      #__response__ button {
        align-items: center;
        appearance: none;
        border-radius: 4px;
        border-style: none;

  <body class="cm-c-gruvbox-dark">
    <div class="row">
      <div class="column" id="__codemirror__">

    <script>
      // adapted from https://stackoverflow.com/a/28828681/442535
      function getText(url){
          // read text from URL location
          var request = new XMLHttpRequest();
          request.open('GET', url, true);
          request.send(null);
          request.onreadystatechange = function () {
              if (request.readyState === 4 && request.status === 200) {
                  var type = request.getResponseHeader('Content-Type');
                  if (type.indexOf("text") !== 1) {
                      return request.responseText;
                  }
              }
          }
      }

      CodeMirror.defineSimpleMode("rzk-stlc", {
        // The start state contains the rules that are initially used
        start: [
          {regex: /#(infer|unify|typecheck|whnf|nf|def)/, token: "meta"},
          // Rules are matched in the order in which they appear, so there is
          // no ambiguity between this one and the one above
          {regex: /(?:U)\b/,
           token: "keyword"},
          {regex: /(?:\\|λ)\b/,
           token: "meta"},
          // A next property will cause the mode to move to a different state
          // {regex: /\/\*/, token: "comment", next: "comment"},
          // {regex: /[-+\/*=<>!]+/, token: "operator"},
          // indent and dedent properties guide autoindentation
          {regex: /[\{\[\(]/, indent: true},
          {regex: /[\}\]\)]/, dedent: true},
          {regex: /([\w][^\s]*)(\s+:)/, token: ["variable-2", null]},
          {regex: /[\w][^\s]*/, token: "variable"},
          {regex: /--.*/, token: "comment"}
        ],
        // The meta property contains global information about the mode. It
        // can contain properties like lineComment, which are supported by
        // all modes, and also directives like dontIndentStates, which are
        // specific to simple modes.
        meta: {
          dontIndentStates: ["comment"],
          lineComment: "--"
        }
      });

      CodeMirror.defineSimpleMode("rzk-mltt", {
        // The start state contains the rules that are initially used
        start: [
          {regex: /#(infer|unify|typecheck|whnf|nf|def)/, token: "meta"},
          // Rules are matched in the order in which they appear, so there is
          // no ambiguity between this one and the one above
          {regex: /(?:U)\b/,
           token: "keyword"},
          {regex: /(?:\\|λ|=)\b/,
           token: "meta"},
          // A next property will cause the mode to move to a different state
          // {regex: /\/\*/, token: "comment", next: "comment"},
          // {regex: /[-+\/*=<>!]+/, token: "operator"},
          // indent and dedent properties guide autoindentation
          {regex: /refl|J|first|second|π₁|π₂|\*|×|→|->/, token: "atom"},
          {regex: /[\{\[\(]/, indent: true},
          {regex: /[\}\]\)]/, dedent: true},
          {regex: /([\w][^\s]*)(\s+:)/, token: ["variable-2", null]},
          {regex: /[\w][^\s]*/, token: "variable"},
          {regex: /--.*/, token: "comment"}
        ],
        // The meta property contains global information about the mode. It
        // can contain properties like lineComment, which are supported by
        // all modes, and also directives like dontIndentStates, which are
        // specific to simple modes.
        meta: {
          dontIndentStates: ["comment"],
          lineComment: "--"
        }
      });


      CodeMirror.defineSimpleMode("rzk-pcf", {
        // The start state contains the rules that are initially used
        start: [
          {regex: /#(infer|unify|typecheck|whnf|nf|def)/, token: "meta"},
          // Rules are matched in the order in which they appear, so there is
          // no ambiguity between this one and the one above
          {regex: /(?:U|NAT|UNIT|BOOL)\b/,
           token: "keyword"},
          {regex: /(?:\\|λ)\b/,
           token: "meta"},
          {regex: /(?:if|then|else)\b/,
           token: "keyword"},
          {regex: /unit|false|true|fix|mul|pred|isZero|\*/, token: "atom"},
          {regex: /0x[a-f\d]+|[-+]?(?:\.\d+|\d+\.?\d*)(?:e[-+]?\d+)?/i,
           token: "number"},
          {regex: /\/(?:[^\\]|\\.)*?\//, token: "variable-3"},
          // A next property will cause the mode to move to a different state
          // {regex: /\/\*/, token: "comment", next: "comment"},
          // {regex: /[-+\/*=<>!]+/, token: "operator"},
          // indent and dedent properties guide autoindentation
          {regex: /[\{\[\(]/, indent: true},
          {regex: /[\}\]\)]/, dedent: true},
          {regex: /([\w][^\s]*)(\s+:)/, token: ["variable-2", null]},
          {regex: /[\w][^\s]*/, token: "variable"},
          {regex: /--.*/, token: "comment"}
        ],
        // The meta property contains global information about the mode. It
        // can contain properties like lineComment, which are supported by
        // all modes, and also directives like dontIndentStates, which are
        // specific to simple modes.
        meta: {
          dontIndentStates: ["comment"],
          lineComment: "--"
        }
      });

      CodeMirror.defineSimpleMode("rzk-1", {
        // The start state contains the rules that are initially used
        start: [
          {regex: /#(infer|unify|typecheck|whnf|nf|def)/, token: "meta"},
          // The regex matches the token, the token property contains the type
          {regex: /"(?:[^\\]|\\.)*?(?:"|$)/, token: "string"},
          // You can match multiple tokens at once. Note that the captured
          // groups must span the whole string in this case
          {regex: /(refl)(_{)([\w$]*)(})/,
           token: ["keyword", null, "comment", null]},
          {regex: /({\s*)([^\|]*)(\s+\|\s+)([^}]*)(\s*})/,
           token: ["qualifier", "variable", "qualifier", "meta", "qualifier"]},
          {regex: /(\[\s*)([^\|]*)(\s+\|->\s+)([^\]]*)(\s*\])/,
           token: ["qualifier", "meta", "qualifier", "property", "qualifier"]},
          {regex: /(=)(_{)([\w$]*)(})/,
           token: ["keyword", null, "comment", null]},
          // Rules are matched in the order in which they appear, so there is
          // no ambiguity between this one and the one above
          {regex: /(?:CUBE|TOPE|U)\b/,
           token: "keyword"},
          {regex: /true|false|null|undefined/, token: "atom"},
          {regex: /0x[a-f\d]+|[-+]?(?:\.\d+|\d+\.?\d*)(?:e[-+]?\d+)?/i,
           token: "number"},
          {regex: /\/(?:[^\\]|\\.)*?\//, token: "variable-3"},
          // A next property will cause the mode to move to a different state
          {regex: /--.*/, token: "comment"},
          // {regex: /[-+\/*=<>!]+/, token: "operator"},
          // indent and dedent properties guide autoindentation
          {regex: /[\{\[\(]/, indent: true},
          {regex: /[\}\]\)]/, dedent: true},
          {regex: /([\w][^\s]*)(\s+:)/, token: ["variable-2", null]},
          {regex: /[\w][^\s]*/, token: "variable"},
          // You can embed other modes with the mode property. This rule
          // causes all code between << and >> to be highlighted with the XML
          // mode.
          {regex: /<</, token: "meta", mode: {spec: "xml", end: />>/}}
        ],
        // The multi-line comment state.
        comment: [
          {regex: /.*?\*\//, token: "comment", next: "start"},
          {regex: /.*/, token: "comment"}
        ],
        // The meta property contains global information about the mode. It
        // can contain properties like lineComment, which are supported by
        // all modes, and also directives like dontIndentStates, which are
        // specific to simple modes.
        meta: {
          dontIndentStates: ["comment"],
          lineComment: "--"
        }
      });

      CodeMirror.defineSimpleMode("rzk-poly", {
        // The start state contains the rules that are initially used
        start: [
          {regex: /(#lang)( pcf)/,  token: ["attribute", "keyword"], mode: {spec: "rzk-pcf", end: /eof/}},
          {regex: /(#lang)( stlc)/,  token: ["attribute", "keyword"], mode: {spec: "rzk-stlc", end: /eof/}},
          {regex: /(#lang)( mltt)/,  token: ["attribute", "keyword"], mode: {spec: "rzk-mltt", end: /eof/}},
          {regex: /(#lang)( rzk-1)/, token: ["attribute", "keyword"], mode: {spec: "rzk-1", end: /eof/}}
        ],
        // The meta property contains global information about the mode. It
        // can contain properties like lineComment, which are supported by
        // all modes, and also directives like dontIndentStates, which are
        // specific to simple modes.
        meta: {
          dontIndentStates: ["comment"],
          lineComment: "--"
        }
      });

      /* extract query parameters from the URL */
      const params = new URLSearchParams(window.location.search);

      /* set up CodeMirror in the __textarea__ div */
      var frame = document.getElementById("__codemirror__");
      var myCodeMirror = CodeMirror(frame, {
        lineNumbers: true,
        value: "function myScript(){return 100;}\n",
        mode:  "rzk-poly",
        viewportMargin: Infinity,
        indentUnit: 2,
        smartIndent: true,
        tabSize: 2,
        theme: "gruvbox-dark"
      });

      snippet_rzk1 = "#lang rzk-1\n\n-- Prerequisites (HoTT definitions)\n\n#def prod : (A : U) -> (B : U) -> U\n  := \\A -> \\B -> ∑ (x : A), B\n\n#def isweq : (A : U) -> (B : U) -> (f : (_ : A) -> B) -> U\n  := \\A -> \\B -> \\f -> ∑ (g : (_ : B) -> A), prod ((x : A) -> g (f x) =_{A} x) ((y : B) -> f (g y) =_{B} y)\n\n#def weq : (A : U) -> (B : U) -> U\n  := \\A -> \\B -> ∑ (f : (_ : A) -> B), isweq A B f\n\n-- Section 4\n\n-- [RS17, Theorem 4.1]\n#def flip-ext-fun\n  : (I : CUBE) ->\n    (psi : (t : I) -> TOPE) ->\n    (phi : {(t : I) | psi t} -> TOPE) ->\n    (X : U) ->\n    (Y : <{t : I | psi t} -> (x : X) -> U >) ->\n    (f : <{t : I | phi t} -> (x : X) -> Y t x >) ->\n    weq <{t : I | psi t} -> (x : X) -> Y t x [phi t |-> f t]>\n        ((x : X) -> <{t : I | psi t} -> Y t x [phi t |-> f t x]>)\n  := \\I -> \\psi -> \\phi -> \\X -> \\Y -> \\f ->\n     (\\k -> \\x -> \\{t : I | psi t} -> k t x,\n      (\\k -> \\{t : I | psi t} -> \\x -> (k x) t,\n       (\\k -> refl_{k},\n        \\k -> refl_{k})))\n\n-- [RS17, Theorem 4.2 (part 1)]\n#def uncurry-ext-weq\n  : (I : CUBE) ->\n    (J : CUBE) ->\n    (psi  : (t : I) -> TOPE) ->\n    (phi  : {(t : I) | psi t} -> TOPE) ->\n    (zeta : (s : J) -> TOPE) ->\n    (chi  : {(s : J) | zeta s} -> TOPE) ->\n    (X : <{t : I | psi t} -> <{s : J | zeta s} -> U > >) ->\n    (f : <{(t, s) : I * J | (phi t /\\ zeta s) \\/ (psi t /\\ chi s)} -> X t s >) ->\n    weq <{t : I | psi t} ->\n          <{s : J | zeta s} -> X t s [ chi s |-> f (t, s) ]>\n            [ phi t |-> \\{s : J | zeta s} -> f (t, s) ]>\n        <{(t, s) : I * J | psi t /\\ zeta s} -> X t s\n          [ (phi t /\\ zeta s) \\/ (psi t /\\ chi s) |-> f (t, s) ]>\n  := \\I -> \\J -> \\psi -> \\phi -> \\zeta -> \\chi -> \\X -> \\f ->\n     (\\k -> \\(t, s) -> k t s,\n      (\\k -> \\{t : I | psi t} -> \\{s : J | zeta s} -> k (t, s),\n       (\\k -> refl_{k}, \\k -> refl_{k})))";

      snippet_stlc = "#lang stlc\n\n#infer λA → λx → x\n    \n#infer λf → f x y\n    \n#infer λf → f f\n\n#infer λf → λg → λx → f (g x)\n  \n#infer λf → λg → λx → f g (g x)\n";

      snippet_pcf = "#lang pcf\n\n-- infer the type of factorial\n#infer fix -- using fixpoint combinator to simulate recursion\n  (λfct → λn →\n    if isZero n\n      then 1\n      else n * (fct (pred n)))\n\n-- compute 8!\n#whnf fix -- using fixpoint combinator to simulate recursion\n  (λfct → λn →\n    if isZero n\n      then 1\n      else n * (fct (pred n)))\n  8\n\n";

      snippet_mltt = "#lang mltt\n\n-- eta-expanded J\n#infer\n  λA → λC → λd → λx → λp →\n    J(A, a, C, d, x, p)\n\n-- path inversion\n#infer\n--  λA → λx → λy →\n  λp →\n  	J(A, x, λz → λq → z =_{A} x, refl(x), y, p)\n      \n-- path inversion of refl yields refl\n#nf\n  λA → λa →\n  (λx → λy → λp → J(A, x, λz → λq → z =_{A} x, refl(x), y, p))\n    a a (refl(a))\n\n-- concatenation of paths (transitivity)      \n#infer\n  λp → λq →\n    J(A, y, λw → λ_s → x =_{A} w, p, z, q)\n";

      snippet = "";

      /* use default snippet if one is not set in the query parameters */
      if (params.has("snippet")) {
        snippet = decodeURIComponent(params.get("snippet"));
      } else if (params.has("snippet_url")) {
        snippet_url = decodeURIComponent(params.get("snippet_url"));
        fetch(snippet_url).then(function (response) {
          // The API call was successful!
          response.text().then(function(txt) {
            snippet = txt;
            myCodeMirror.setValue(snippet);
          });
        }).catch(function (err) {
          // There was an error
          console.warn('Something went wrong.', err);
        });
      }

      if (!snippet) {
          /* default lang is mltt */
          lang = "mltt";

          if (params.has("lang")) {
            lang = decodeURIComponent(params.get("lang"));
          }

          if (lang == "mltt")  { snippet = snippet_mltt; }
          if (lang == "pcf")   { snippet = snippet_pcf; }
          if (lang == "stlc")  { snippet = snippet_stlc; }
          if (lang == "rzk-1") { snippet = snippet_rzk1; }
          myCodeMirror.setValue(snippet);
      }

      myCodeMirror.setOption("extraKeys", {
        "Ctrl-Enter": function(cm) {
          __rzk__trigger_Check(myCodeMirror.getValue());
        }
      });
    </script>
