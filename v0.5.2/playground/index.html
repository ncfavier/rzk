    <script>
      // adapted from https://stackoverflow.com/a/28828681/442535
      function getText(url){
          // read text from URL location
          var request = new XMLHttpRequest();
          request.open('GET', url, true);
          request.send(null);
          request.onreadystatechange = function () {
              if (request.readyState === 4 && request.status === 200) {
                  var type = request.getResponseHeader('Content-Type');
                  if (type.indexOf("text") !== 1) {
                      return request.responseText;
                  }
              }
          }
      }

      CodeMirror.defineSimpleMode("rzk-stlc", {
        // The start state contains the rules that are initially used
        start: [
          {regex: /#(infer|unify|typecheck|whnf|nf|def)/, token: "meta"},
          // Rules are matched in the order in which they appear, so there is
          // no ambiguity between this one and the one above
          {regex: /(?:U)\b/,
           token: "keyword"},
          {regex: /(?:\\|λ)\b/,
           token: "meta"},
          // A next property will cause the mode to move to a different state
          // {regex: /\/\*/, token: "comment", next: "comment"},
          // {regex: /[-+\/*=<>!]+/, token: "operator"},
          // indent and dedent properties guide autoindentation
          {regex: /[\{\[\(]/, indent: true},
          {regex: /[\}\]\)]/, dedent: true},
          {regex: /([\w][^\s]*)(\s+:)/, token: ["variable-2", null]},
          {regex: /[\w][^\s]*/, token: "variable"},
          {regex: /--.*/, token: "comment"}
        ],
        // The meta property contains global information about the mode. It
        // can contain properties like lineComment, which are supported by

        meta: {

        }
      });

      CodeMirror.defineSimpleMode("rzk-mltt", {
        // The start state contains the rules that are initially used
        start: [
          {regex: /#(infer|unify|typecheck|whnf|nf|def)/, token: "meta"},
          // Rules are matched in the order in which they appear, so there is
          // no ambiguity between this one and the one above
          {regex: /(?:U)\b/,
           token: "keyword"},
          {regex: /(?:\\|λ|=)\b/,
           token: "meta"},
          // A next property will cause the mode to move to a different state
          // {regex: /\/\*/, token: "comment", next: "comment"},
          // {regex: /[-+\/*=<>!]+/, token: "operator"},
          // indent and dedent properties guide autoindentation
          {regex: /refl|J|first|second|π₁|π₂|\*|×|→|->/, token: "atom"},
          {regex: /[\{\[\(]/, indent: true},
          {regex: /[\}\]\)]/, dedent: true},
          {regex: /([\w][^\s]*)(\s+:)/, token: ["variable-2", null]},
          {regex: /[\w][^\s]*/, token: "variable"},
          {regex: /--.*/, token: "comment"}
        ],
        // The meta property contains global information about the mode. It
        // can contain properties like lineComment, which are supported by
        // all modes, and also directives like dontIndentStates, which are

        meta: {
          dontIndentStates: ["comment"],
          lineComment: "--"
        }
      });


      CodeMirror.defineSimpleMode("rzk-pcf", {
        // The start state contains the rules that are initially used
        start: [
          {regex: /#(infer|unify|typecheck|whnf|nf|def)/, token: "meta"},
          // Rules are matched in the order in which they appear, so there is
          // no ambiguity between this one and the one above
          {regex: /(?:U|NAT|UNIT|BOOL)\b/,
           token: "keyword"},
          {regex: /(?:\\|λ)\b/,
           token: "meta"},
          {regex: /(?:if|then|else)\b/,
           token: "keyword"},
          {regex: /unit|false|true|fix|mul|pred|isZero|\*/, token: "atom"},
          {regex: /0x[a-f\d]+|[-+]?(?:\.\d+|\d+\.?\d*)(?:e[-+]?\d+)?/i,
           token: "number"},
          {regex: /\/(?:[^\\]|\\.)*?\//, token: "variable-3"},
          // A next property will cause the mode to move to a different state
          // {regex: /\/\*/, token: "comment", next: "comment"},
          // {regex: /[-+\/*=<>!]+/, token: "operator"},
          // indent and dedent properties guide autoindentation
          {regex: /[\{\[\(]/, indent: true},
          {regex: /[\}\]\)]/, dedent: true},
          {regex: /([\w][^\s]*)(\s+:)/, token: ["variable-2", null]},
          {regex: /[\w][^\s]*/, token: "variable"},
          {regex: /--.*/, token: "comment"}
        ],
        // The meta property contains global information about the mode. It
        // can contain properties like lineComment, which are supported by

        meta: {

        }
      });

      CodeMirror.defineSimpleMode("rzk-1", {
        // The start state contains the rules that are initially used
        start: [
          {regex: /#(infer|unify|typecheck|whnf|nf|def)/, token: "meta"},
          // The regex matches the token, the token property contains the type
          {regex: /"(?:[^\\]|\\.)*?(?:"|$)/, token: "string"},
          // You can match multiple tokens at once. Note that the captured
          // groups must span the whole string in this case
          {regex: /(refl)(_{)([\w$]*)(})/,
           token: ["keyword", null, "comment", null]},
          {regex: /({\s*)([^\|]*)(\s+\|\s+)([^}]*)(\s*})/,
           token: ["qualifier", "variable", "qualifier", "meta", "qualifier"]},
          {regex: /(\[\s*)([^\|]*)(\s+\|->\s+)([^\]]*)(\s*\])/,
           token: ["qualifier", "meta", "qualifier", "property", "qualifier"]},
          {regex: /(=)(_{)([\w$]*)(})/,
           token: ["keyword", null, "comment", null]},
          // Rules are matched in the order in which they appear, so there is
          // no ambiguity between this one and the one above
          {regex: /(?:CUBE|TOPE|U)\b/,
           token: "keyword"},
          {regex: /true|false|null|undefined/, token: "atom"},
          {regex: /0x[a-f\d]+|[-+]?(?:\.\d+|\d+\.?\d*)(?:e[-+]?\d+)?/i,
           token: "number"},
          {regex: /\/(?:[^\\]|\\.)*?\//, token: "variable-3"},
          // A next property will cause the mode to move to a different state
          {regex: /--.*/, token: "comment"},
          // {regex: /[-+\/*=<>!]+/, token: "operator"},
          // indent and dedent properties guide autoindentation
          {regex: /[\{\[\(]/, indent: true},
          {regex: /[\}\]\)]/, dedent: true},
          {regex: /([\w][^\s]*)(\s+:)/, token: ["variable-2", null]},
          {regex: /[\w][^\s]*/, token: "variable"},
          // You can embed other modes with the mode property. This rule
          // causes all code between << and >> to be highlighted with the XML
          // mode.
          {regex: /<</, token: "meta", mode: {spec: "xml", end: />>/}}
        ],
        // The multi-line comment state.
        comment: [
          {regex: /.*?\*\//, token: "comment", next: "start"},
          {regex: /.*/, token: "comment"}
        ],
        // The meta property contains global information about the mode. It
        // can contain properties like lineComment, which are supported by
        // all modes, and also directives like dontIndentStates, which are

        meta: {

          lineComment: "--"
        }
      });

      CodeMirror.defineSimpleMode("rzk-poly", {
        // The start state contains the rules that are initially used
        start: [
          {regex: /(#lang)( pcf)/,  token: ["attribute", "keyword"], mode: {spec: "rzk-pcf", end: /eof/}},
          {regex: /(#lang)( stlc)/,  token: ["attribute", "keyword"], mode: {spec: "rzk-stlc", end: /eof/}},
          {regex: /(#lang)( mltt)/,  token: ["attribute", "keyword"], mode: {spec: "rzk-mltt", end: /eof/}},
          {regex: /(#lang)( rzk-1)/, token: ["attribute", "keyword"], mode: {spec: "rzk-1", end: /eof/}}

        // The meta property contains global information about the mode. It
        // can contain properties like lineComment, which are supported by

        meta: {
          dontIndentStates: ["comment"],
          lineComment: "--"

      });

      /* extract query parameters from the URL */
      const params = new URLSearchParams(window.location.search);

      /* set up CodeMirror in the __textarea__ div */
      var frame = document.getElementById("__codemirror__");
      var myCodeMirror = CodeMirror(frame, {
        lineNumbers: true,
        value: "function myScript(){return 100;}\n",
        mode:  "rzk-poly",
        viewportMargin: Infinity,
        indentUnit: 2,
        smartIndent: true,
        tabSize: 2,
        theme: "gruvbox-dark"
      });

      snippet_rzk1 = "#lang rzk-1\n\n-- A is contractible there exists x : A such that for any y : A we have x = y.\n#def iscontr (A : U) : U\n  := ∑ (a : A), (x : A) -> a =_{A} x\n\n-- A is a proposition if for any x, y : A we have x = y\n#def isaprop (A : U) : U\n  := (x : A) -> (y : A) -> x =_{A} y\n\n-- A is a set if for any x, y : A the type x =_{A} y is a proposition\n#def isaset (A : U) : U\n  := (x : A) -> (y : A) -> isaprop (x =_{A} y)\n\n-- Non-dependent product of A and B\n#def prod (A : U) (B : U) : U\n  := ∑ (x : A), B\n\n-- A function f : A -> B is an equivalence\n-- if there exists g : B -> A\n-- such that for all x : A we have g (f x) = x\n-- and for all y : B we have f (g y) = y\n#def isweq (A : U) (B : U) (f : A -> B) : U\n  := ∑ (g : B -> A), prod ((x : A) -> g (f x) =_{A} x) ((y : B) -> f (g y) =_{B} y)\n\n-- Equivalence of types A and B\n#def weq (A : U) (B : U) : U\n  := ∑ (f : A -> B), isweq A B f\n\n-- Transport along a path\n#def transport\n    (A : U)\n    (C : A -> U)\n    (x y : A)\n    (p : x =_{A} y)\n    : C x -> C y\n  := \\cx -> idJ(A, x, (\\z q -> C z), cx, y, p)\n\n-- [RS17, Axiom 4.6] Relative function extensionality.\n#def relfunext : U\n  := (I : CUBE)\n  -> (psi : I -> TOPE)\n  -> (phi : psi -> TOPE)\n  -> (A : psi -> U)\n  -> ((t : psi) -> iscontr (A t))\n  -> (a : (t : phi) -> A t)\n  -> (t : psi) -> A t [ phi t |-> a t]\n\n-- [RS17, Proposition 4.8] A (weaker) formulation of function extensionality.\n#def relfunext2 : U\n  := (I : CUBE)\n  -> (psi : I -> TOPE)\n  -> (phi : psi -> TOPE)\n  -> (A : psi -> U)\n  -> (a : (t : phi) -> A t)\n  -> (f : (t : psi) -> A t [ phi t |-> a t ])\n  -> (g : (t : psi) -> A t [ phi t |-> a t ])\n  -> weq (f = g)\n         ((t : psi) -> (f t =_{A t} g t) [ phi t |-> refl ])\n\n-- Restrict extension type to a subshape.\n#def restrict\n    (I : CUBE)\n    (psi : I -> TOPE)\n    (phi : I -> TOPE)\n    (A : {t : I | psi t \\/ phi t} -> U)\n    (a : {t : I | psi t} -> A t)\n  : {t : I | psi t /\\ phi t} -> A t\n  := \\t -> a t\n\n-- Reformulate extension type as an extension of a restriction.\n#def ext-of-restrict\n    (I : CUBE)\n    (psi : I -> TOPE)\n    (phi : I -> TOPE)\n    (A : {t : I | psi t \\/ phi t} -> U)\n    (a : {t : I | psi t} -> A t)\n  : (t : psi) -> A t [ psi t /\\ phi t |-> restrict I psi phi A a t ]\n  := a\n\n-- Transform extension of an identity into an identity of restrictions.\n#def restricts-path\n    (r : relfunext2)\n    (I : CUBE)\n    (psi : I -> TOPE)\n    (phi : I -> TOPE)\n    (A : {t : I | psi t \\/ phi t} -> U)\n    (a_psi : (t : psi) -> A t)\n    (a_phi : (t : phi) -> A t)\n    (e : {t : I | psi t /\\ phi t} -> a_psi t = a_phi t)\n  : restrict I psi phi A a_psi = restrict I phi psi A a_phi\n  := (first (second (r I\n      (\\t -> psi t /\\ phi t)\n      (\\t -> BOT)\n      (\\t -> A t)\n      (\\t -> recBOT)\n      (\\t -> a_psi t)\n      (\\t -> a_phi t)))) e\n\n-- A weaker version of recOR, demanding only a path between a and b:\n-- recOR(psi, phi, a, b) demands that for psi /\\ phi we have a == b (definitionally)\n-- (recId psi phi a b e) demands that e is the proof that a = b (intensionally) for psi /\\ phi\n#def recId\n    (r : relfunext2)\n    (I : CUBE)\n    (psi : I -> TOPE)\n    (phi : I -> TOPE)\n    (A : {t : I | psi t \\/ phi t} -> U)\n    (a_psi : (t : psi) -> A t)\n    (a_phi : (t : phi) -> A t)\n    (e : {t : I | psi t /\\ phi t} -> a_psi t = a_phi t)\n  : {t : I | psi t \\/ phi t} -> A t\n  := \\t -> recOR(\n        psi t |-> transport\n          ({t : I | psi t /\\ phi t} -> A t)\n          (\\ra -> (t : psi) -> A t [ psi t /\\ phi t |-> ra t])\n          (restrict I psi phi A a_psi)\n          (restrict I phi psi A a_phi)\n          (restricts-path r I psi phi A a_psi a_phi e)\n          (ext-of-restrict I psi phi A a_psi)\n          t,\n        phi t |-> ext-of-restrict I phi psi A a_phi t\n      )\n\n-- If two extension types are equal along two subshapes,\n-- then they are also equal along their union.\n#def id-along-border\n    (r : relfunext2)\n    (I : CUBE)\n    (psi : I -> TOPE)\n    (phi : I -> TOPE)\n    (A : {t : I | psi t \\/ phi t} -> U)\n    (a b : {t : I | psi t \\/ phi t} -> A t)\n    (e_psi : (t : psi) -> a t = b t)\n    (e_phi : (t : phi) -> a t = b t)\n    (border-is-a-set : {t : I | psi t /\\ phi t} -> isaset (A t))\n  : {t : I | psi t \\/ phi t} -> a t = b t\n  := recId r I psi phi\n        (\\t -> a t = b t)\n        e_psi e_phi\n        (\\t -> border-is-a-set t (a t) (b t) (e_psi t) (e_phi t))\n";

      snippet_stlc = "#lang stlc\n\n#infer λA → λx → x\n    \n#infer λf → f x y\n    \n#infer λf → f f\n\n#infer λf → λg → λx → f (g x)\n  \n#infer λf → λg → λx → f g (g x)\n";

      snippet_pcf = "#lang pcf\n\n-- infer the type of factorial\n#infer fix -- using fixpoint combinator to simulate recursion\n  (λfct → λn →\n    if isZero n\n      then 1\n      else n * (fct (pred n)))\n\n-- compute 8!\n#whnf fix -- using fixpoint combinator to simulate recursion\n  (λfct → λn →\n    if isZero n\n      then 1\n      else n * (fct (pred n)))\n  8\n\n";

      snippet_mltt = "#lang mltt\n\n-- eta-expanded J\n#infer\n  λA → λC → λd → λx → λp →\n    J(A, a, C, d, x, p)\n\n-- path inversion\n#infer\n--  λA → λx → λy →\n  λp →\n  	J(A, x, λz → λq → z =_{A} x, refl(x), y, p)\n      \n-- path inversion of refl yields refl\n#nf\n  λA → λa →\n  (λx → λy → λp → J(A, x, λz → λq → z =_{A} x, refl(x), y, p))\n    a a (refl(a))\n\n-- concatenation of paths (transitivity)      \n#infer\n  λp → λq →\n    J(A, y, λw → λ_s → x =_{A} w, p, z, q)\n";

      snippet = "";

      /* use default snippet if one is not set in the query parameters */
      if (params.has("snippet")) {
        snippet = decodeURIComponent(params.get("snippet"));
      } else if (params.has("snippet_url")) {
        snippet_url = decodeURIComponent(params.get("snippet_url"));
        fetch(snippet_url).then(function (response) {
          // The API call was successful!
          response.text().then(function(txt) {
            snippet = txt;
            myCodeMirror.setValue(snippet);
          });
        }).catch(function (err) {
          // There was an error
          console.warn('Something went wrong.', err);
        });
      }

      if (!snippet) {
          /* default lang is rzk-1 */
          lang = "rzk-1";

          if (params.has("lang")) {
            lang = decodeURIComponent(params.get("lang"));
          }

          if (lang == "mltt")  { snippet = snippet_mltt; }
          if (lang == "pcf")   { snippet = snippet_pcf; }
          if (lang == "stlc")  { snippet = snippet_stlc; }
          if (lang == "rzk-1") { snippet = snippet_rzk1; }
          myCodeMirror.setValue(snippet);
      }

      myCodeMirror.setOption("extraKeys", {
        "Ctrl-Enter": function(cm) {
          __rzk__trigger_Check(myCodeMirror.getValue());
        }
      });
    </script>
